#
# 最小構成のK8sクラスタ
#
domain: labs.local

## Hypervisor type
hypervisor: kvm

## Cluster Network
private_ip_subnet: 172.16.0.0/16
public_ip_subnet:  192.168.1.0/24

public_ip_gw:  192.168.1.1
public_ip_dns: 192.168.1.1

### Network device and config
net_dev_default: enp1s0
net_dev_private: enp2s0
net_dev_public:  enp3s0

cluster_name: core


### Virtual Machine Spec
vm_spec:
  - name: "yellopages"
    cpu: 1
    memory: 1024
    private_ip:  "172.16.10.204"
    public_ip:   "192.168.1.204"
    storage:
    - 2
    - 2
    - 2
    playbook: install.yaml
    comment: "Name Server"

